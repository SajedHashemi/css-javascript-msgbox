<!DOCTYPE html>
<html>
<head>
	<title>Message Box Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/msgBox.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
  <style>
    body{background-color:#200020;}
    .container{position:absolute;width:100%;height:100%;left}
    .container:after,.container:before,.row:after{content: "";display: table;clear: both;margin: 5px 10px;}
    .col{float: left;padding: 0px;min-width: 90px;margin-bottom: 10px;margin-left:5px;margin-right: 5px;width: 48%}
    .msg-box{ position: relative;}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col"><div class="msg-box" id="messagebox1"></div></div>
      <div class="col"><div class="msg-box" id="messagebox2"></div></div>
      <div class="col"><div class="msg-box" id="messagebox3"></div></div>
      <div class="col"><div class="msg-box" id="messagebox4"></div></div>
      <div class="col"><div class="msg-box" id="messagebox5"></div></div>
      <div class="col"><div class="msg-box" id="messagebox6"></div></div>
    </div>
  </div>
</body>
<script src="assets/js/msgBox.js"></script>
<script>
  msgBox('messagebox1','Title','Demo 1<br>Simple Message Box',null,null,0);
  msgBox('messagebox2','Title','Demo 3<br>with Close button in footer',[{text:'Close'}],null,0);
  msgBox('messagebox3','Title','Demo 4<br>with callback function for button',[{text:'OK',callback:'OK',param:[]}],_error_icon,0);
  msgBox('messagebox4','Title','Demo 5<br>with 2 button in footer and callback function',[{text:'Yes',callback:'yes',param:['Hello!']},{text:'No'}],_success_icon,0);
  msgBox('messagebox5','','Demo 2<br>without Title bar',null,null,0);
  msgBox('messagebox6','Title','<p style="color: cyan">Demo 5<br>with 5 seconds timeout</p>',null,_warning_icon,5000);
  function OK(){
    alert('Clicked on OK button');
  }
  function yes(param){
    alert(param);
  }
</script>
</html>
